
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>FOXHUNT: Ввод кода</title>
    <style>
        body {
            background-color: black;
            color: lime;
            font-family: monospace;
            text-align: center;
            padding-top: 10%;
        }
        input {
            background-color: black;
            color: lime;
            border: 1px solid lime;
            padding: 10px;
            font-size: 18px;
        }
        button {
            background-color: lime;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>FOXHUNT: Введи код доступа</h1>
    <input type="text" id="code" placeholder="Введи код">
    <button onclick="checkCode()">Проверить</button>
    <p id="response"></p>

    <script>
    function checkCode() {
        let input = document.getElementById("code").value.toLowerCase();
        let secret = String.fromCharCode(114,97,116,101,105,116,120); // "rateitx"
        if (input === secret) {
            document.getElementById("response").innerHTML = "<b>Поздравляю! Переходи на следующий уровень:</b><br><a href='https://i.imgur.com/u8B9brB.jpg' target='_blank'>Нажми здесь</a>";
        } else {
            document.getElementById("response").innerText = "Неверный код. Попробуй ещё.";
        }
    }
    </script>
</body>
</html>
